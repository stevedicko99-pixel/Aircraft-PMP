version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: aircraft-maintenance-db
    environment:
      POSTGRES_DB: aircraft_maintenance
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - aircraft-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ML Service (Python)
  ml-service:
    build:
      context: ./ml-service
      dockerfile: ../docker/Dockerfile.ml-service
    container_name: aircraft-ml-service
    environment:
      - PORT=8000
      - DEBUG=False
    ports:
      - "8000:8000"
    volumes:
      - ./ml-service:/app
      - ./data:/app/data
    networks:
      - aircraft-network
    command: python api.py
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Backend API (Node.js)
  backend:
    build:
      context: ./backend
      dockerfile: ../docker/Dockerfile.backend
    container_name: aircraft-backend-api
    environment:
      - NODE_ENV=production
      - PORT=5000
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=aircraft_maintenance
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - ML_SERVICE_URL=http://ml-service:8000
      - CORS_ORIGIN=http://localhost:3000
      - JWT_SECRET=your-secret-key-change-in-production
    ports:
      - "5000:5000"
    depends_on:
      postgres:
        condition: service_healthy
      ml-service:
        condition: service_started
    volumes:
      - ./backend:/app
      - /app/node_modules
    networks:
      - aircraft-network
    command: npm start
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend (React)
  frontend:
    build:
      context: ./frontend
      dockerfile: ../docker/Dockerfile.frontend
    container_name: aircraft-frontend
    environment:
      - REACT_APP_API_URL=http://localhost:5000
      - REACT_APP_WS_URL=http://localhost:5000
    ports:
      - "3000:3000"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - aircraft-network
    command: npm start

networks:
  aircraft-network:
    driver: bridge

volumes:
  postgres_data:
